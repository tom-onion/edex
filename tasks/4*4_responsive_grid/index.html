<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>I ONLY SEE MY GOALS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      .doct-card img {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-width: 100%;
        border-radius: 10px;
      }
      .doct-card {
        transition: transform 0.3s ease;
      }
      .doct-card:hover {
        transform: scale(1.02);
      }
      @media (max-width: 767.98px) {
        .doct-card img {
          height: 180px;
        }
      }
      @media (max-width: 575.98px) {
        .doct-card img {
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5 text-center">
      <h2 class="mb-4 fw-bold text-dark">Our Experienced Doctors</h2>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col">
          <div class="card doct-card shadow-sm">
            <img src="tom.png" class="card-img-top hei-100" alt="Doctor 1" />
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">TOM</h5>
              <p class="text-primary">Psychiatrists</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card doct-card shadow-sm xs-h-200">
            <img src="cat.png" class="card-img-top" alt="Doctor 2" />
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">CAT</h5>
              <p class="text-primary">Surgeon</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card doct-card shadow-sm h-100">
            <img src="jerry.png" class="card-img-top" alt="Doctor 3" />
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">JERRY</h5>
              <p class="text-primary">Pediatrician</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card doct-card shadow-sm h-100">
            <img src="rat.png" class="card-img-top" alt="Doctor 4" />
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">RAT</h5>
              <p class="text-primary">Ophthalmologist</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
